<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Estilos CSS */
        * {
            margin: 0;
            padding: 0;
        }

        .fundo {
            background-image: linear-gradient(60deg, #1E1E1E, #F40009);
            height: 100vh;
            color: white;
            font-family: Verdana;
            text-align: center;
        }

        .calculadora {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.4);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 15px;
        }

        .botao {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            background-color: rgb(61, 57, 57);
            border: none;
            color: white;
            margin: 2px;
        }        .botao_igual {            width: 50px;            height: 50px;            font-size: 25px;            cursor: pointer;            background-color: #F40009;            border: none;            color: white;            margin: 2px;        }

        .botao:hover {
            background-color: #1E1E1E;
        }

        #resultado {
            width: 207px;
            background-color: white;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: #1E1E1E;
            text-align: right;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="fundo">
        <h1>Gabriel Gama</h1>
        <h1>Versão 1.0v</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <!-- Tabela de botões da calculadora -->
            <!-- Cada botão chama uma função JavaScript correspondente ao ser clicado -->
            <table>
                <tr>
                    <td><button class="botao" onclick="limpar()">C</button></td>
                    <td><button class="botao" onclick="apagar()"> < </button>
                    </td>
                    <td><button class="botao" onclick="insert('/')">÷</button></td>
                    <td><button class="botao" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert(7)">7</button></td>
                    <td><button class="botao" onclick="insert(8)">8</button></td>
                    <td><button class="botao" onclick="insert(9)">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert(4)">4</button></td>
                    <td><button class="botao" onclick="insert(5)">5</button></td>
                    <td><button class="botao" onclick="insert(6)">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert(1)">1</button></td>
                    <td><button class="botao" onclick="insert(2)">2</button></td>
                    <td><button class="botao" onclick="insert(3)">3</button></td>
                    <td rowspan="2"><button class="botao_igual" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width : 106px;" onclick="insert(0)">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script>
    // Função para inserir números e operadores no visor da calculadora
    function insert(input) {
        var resultado = document.getElementById('resultado');
        var resultadoTexto = resultado.innerHTML;

        // Verificar se o resultado atual já contém um ponto e se estamos tentando inserir outro ponto
        if (input === '.' && resultadoTexto.includes('.')) {
            return; // Não faça nada se já houver um ponto
        }

        // Verificar se o resultado atual é um resultado válido (não é NaN) após uma operação anterior
        if (resultadoTexto === 'Infinity' || resultadoTexto === '-Infinity' || isNaN(resultadoTexto)) {
            resultado.innerHTML = '';
        }

        resultado.innerHTML = resultadoTexto + input;
    }

    // Função para limpar os caracteres no visor da calculadora
    function limpar() {
        document.getElementById('resultado').innerHTML = "";
    }
    // Função para apagar o último caractere no visor da calculadora
    function apagar() {
        var resultado = document.getElementById('resultado').innerHTML;
        document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1);

    }
    // Função para calcular o resultado da expressão inserida
function calcular() {    var resultado = document.getElementById('resultado').innerHTML;    if (resultado) {        var resultadoNumerico = eval(resultado);                // Verificar se o resultado tem casas decimais        if (resultadoNumerico % 1 !== 0) {            // Se tiver casas decimais, formate como decimal com até 2 casas decimais            document.getElementById('resultado').innerHTML = resultadoNumerico.toFixed(2);        } else {            // Se for um número inteiro, exiba sem casas decimais            document.getElementById('resultado').innerHTML = resultadoNumerico;        }    } else {        document.getElementById('resultado').innerHTML = "0";    }}function exibirHistorico() {    var historicoContainer = document.getElementById('historico');    historicoContainer.innerHTML = ''; // Limpar o conteúdo anterior    for (var i = 0; i < historicoResultados.length; i++) {        var resultadoItem = document.createElement('div');        resultadoItem.innerHTML = historicoResultados[i];        historicoContainer.appendChild(resultadoItem);    }}
</script>

</html>
